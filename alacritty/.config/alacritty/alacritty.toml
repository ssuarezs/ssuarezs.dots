[colors.cursor]
cursor = "#f5e0dc"
text = "#1e1e2e"

[colors.selection]
background = "#585b70"
text = "#cdd6f4"

# --- Normal Colors ---
[colors.normal]
black   = "#45475a"
red     = "#f38ba8"
green   = "#a6e3a1"
