
# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                   FONT                                       │
# └──────────────────────────────────────────────────────────────────────────────┘

[font]
size = 14

[font.normal]
family = "IosevkaTerm NF"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                  WINDOW                                      │
# └──────────────────────────────────────────────────────────────────────────────┘

[window]
opacity = 0.98
blur = true
option_as_alt = "Both"
padding = { x = 4, y = 4 }
dynamic_padding = true

# startup_mode = "Maximized"
# decorations = "none"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                  CURSOR                                      │
# └──────────────────────────────────────────────────────────────────────────────┘

[cursor]
style = "Block"
blink_interval = 500
unfocused_hollow = true
vi_mode_style = "Block"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                 TERMINAL                                     │
# └──────────────────────────────────────────────────────────────────────────────┘

[terminal]
# For best Neovim compatibility, install alacritty terminfo:
# sudo tic -xe alacritty,alacritty-direct extra/alacritty.info

[env]
TERM = "xterm-256color"

[hints]
enabled = []

