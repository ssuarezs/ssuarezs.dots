# --- Prefijo ---
# Cambiar de Ctrl+b a Ctrl+a (Más ergonómico, estilo GNU Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Configuración General ---
set -g mouse on               # Activar ratón (scroll, resize, click)
set -g base-index 1           # Empezar ventanas en 1 en vez de 0
set -g pane-base-index 1      # Empezar paneles en 1
set-window-option -g pane-base-index 1
set -g renumber-windows on    # Renumerar ventanas al cerrar una
set -g history-limit 1000000  # Mucho historial

# Fix de colores para Neovim y Alacritty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Navegación estilo Vim (La clave de la productividad) ---
# Moverse entre paneles con h,j,k,l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Redimensionar paneles con Vim keys (Prefix + Mayus + h/j/k/l)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Abrir nuevos paneles en el directorio actual (No en el home)
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --- Plugins (TPM) ---
# Primero instalamos el gestor de plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Navegación unificada Nvim + Tmux
# (Requiere instalar el plugin 'christoomey/vim-tmux-navigator' en Neovim también)
set -g @plugin 'christoomey/vim-tmux-navigator'

# Persistencia (Guardar sesiones al reiniciar)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Tema Visual (Catppuccin - Estilo Gentleman moderno)
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Posición de la barra (Top es más moderno, Bottom es clásico)
set -g status-position top

# Inicializar TPM (¡Mantener al final del archivo!)
run '~/.tmux/plugins/tpm/tpm'